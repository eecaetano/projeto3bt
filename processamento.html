<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidade com IE -->
  <title>processamento</title>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Fontes e ícones opcionais -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Ícone da aba -->
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="data-flow">
  <div class="container">
    <h1>💾 Etapa 2: Processamento Inteligente</h1>
    <p>Os dados estão sendo convertidos e enviados para o servidor da escola via ESP32 com Wi-Fi...</p>
    <!-- GIF de transmissão real via ESP32 -->
    <div class="animation data-stream"></div>
    <!-- Texto dinâmico simulando logs -->
    <div id="log-output" class="log"></div>
    <!-- Botão que aparece após o processamento -->
    <a href="acesso.html" class="btn" id="acesso-btn" style="display: none;">Liberar Acesso</a>
  </div>
  <script>
    const logs = [
      "🔍 Analisando padrões faciais...",
      "📡 Conectando ao banco de dados...",
      "📶 Transmissão via ESP32 Wi-Fi iniciada...",
      "🔐 Validando credenciais...",
      "✅ Dados confirmados com sucesso!",
      "🚪 Preparando liberação de acesso..."
    ];
    const logContainer = document.getElementById("log-output");
    const acessoBtn = document.getElementById("acesso-btn");
    let index = 0;
    function showLog() {
      if (index < logs.length) {
        const line = document.createElement("p");
        line.textContent = logs[index];
        logContainer.appendChild(line);
        index++;
        setTimeout(showLog, 1000);
      } else {
        acessoBtn.style.display = "inline-block";
      }
    }

    showLog();
  </script>
</body>
</html>
