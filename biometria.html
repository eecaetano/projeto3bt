<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Leitura Facial 3D</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="biometria">
  <div class="scanner">
    <h1>Captação da imagem  por meio da câmera OV2640 de 2MP do ESP32</h1>
    <p>Simulação de Escaneamento Facial</p>

    <!-- GIF com laser animado -->
    <div class="scanner-wrapper">
      <div class="laser"></div>
      <div class="animation face-scan"></div>
    </div>

    <br><br>
    <a href="processamento.html" class="btn" id="processar-btn" style="display: none;">Processar Dados</a>
  </div>

  <!-- Script para mostrar o botão após o escaneamento -->
  <script>
    setTimeout(() => {
      document.getElementById('processar-btn').style.display = 'inline-block';
    }, 4000); // aparece após 4 segundos
  </script>
</body>
</html>
